{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h1>Register</h1>
    <form action="/register" method="post"><br>
        <input type="text" name="username" placeholder="Username"><br><br>
        <input type="password" name="password" placeholder="Password"><br><br>
        <input type="password" name="confirmation" placeholder="Confirm your password"><br><br>
        <button class="btn btn-primary" type="submit">Resgister</button>
    </form>
{% endblock %}
